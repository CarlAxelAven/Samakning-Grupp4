<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<style>
.bookingform {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    justify-content: center;
    padding: 20px;
    width: 100%;
}
.bookingdiv{
    min-width: 500px;
    max-width: 800px;
    margin: auto;
    padding: 20px;
}
input[type=text], 
input[type=datetime-local], 
select{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit]{
    margin-top: 20px;
    border: none;
    width: 100%;
    height: 40px;
    font-size: large;
    background-color: rgb(0, 169, 99);
    cursor: pointer;
    transition: all 0.3s ease 0s;
}

input[type=submit]:hover{
    background-color: rgb(0, 146, 85);
    border-radius: 5px;
}

#smallinput{
    /* Behöver ändras till procent sen när det ska bli responsivt */
    width: 342.5px;
}

</style>
<body>
    <div class="bookingdiv">
        <div class="bookingform">
        <form>
            <label for="namn" name="namn">För och efternamn</label>
            <input type="text" name="namn" placeholder="Fyll i ditt namn"><br>
            <label for="ägare/passagerare">Ägare eller passagerare</label><br>
            <select id="ägare/passagerare" name="ägare/passagerare"><br>
                <option value="egen bil">Äger egen bil</option>
                <option value="passagerare">Passagerare</option>
            </select><br>
            <label for="platser" name="platser">Antal platser i bilen</label>
            <input type="text" name="platser" placeholder="Antal platser med siffror"><br>
            <label for="från" name="från">Vill åka från</label>
            <input type="text" id="smallinput" name="från" placeholder="Destination">
            <label for="från" name="från">Till</label>
            <input type="text" id="smallinput" name="från" placeholder="Destination"><br>
            <label for="datetime-local">Välj bokningsdatum</label>
            <input type="datetime-local" name="date" placeholder="Bokningsdatum"><br>
            <input type="submit" value="Slutför bokning">
        </form>
        </div>
    </div>

</body>
</html>
